---
image:
  repository: "opensearchproject/opensearch"
  tag: "2.9.0"
  pullPolicy: "IfNotPresent"

majorVersion: "2"

nodeGroup: "machinelearning"

roles:
  - ml

replicas: 2

opensearchJavaOpts: "-Xmx16G -Xms16G"

resources:
  requests:
    cpu: "4"
    memory: "16Gi"
  limits:
    nvidia.com/gpu: 1

tolerations:
  - key: "GPU"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

nodeSelector:
  GPU: "true"
